<script src="loading.js"></script>
<script>
    let $ = function (id) {
        return document.getElementById(id);
    };
    $("open").addEventListener("click", function () {
        $_loading.show();
    });
    $("close").addEventListener("click", function () {
        $_loading.remove();
    });
