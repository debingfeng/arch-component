<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>listView</title>
    <link rel="stylesheet" href="../common/omreset.css">
    <link rel="stylesheet" href="../common/util.css">
    <link rel="stylesheet" href="./css/list.css">

    <style>
        body {
            /*background-color: gainsboro;*/
        }
        .arrow-right {
            display: inline-block;
            width: 7px;
            height: 13px;
            background: url("imgs/arrow-right.png") no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="apps-list">
        <section class="apps-list-item">
            <section class="item-info">
                <img src="./imgs/default-icon.png" alt="" class="item-icon"/>
                <section class="item-info-detail">
                    <p class="detail-title">神马应用</p>
                    <span class="detail-desc">此应用很神秘，没有描述你好漂亮你好漂亮</span>
                </section>
            </section>
            <button type="button" class="item-btn">
                安装
            </button>
        </section>
        <section class="apps-list-item">
            <p>单行列表</p>
            <span class="arrow-right"></span>
        </section>

        <section class="apps-list-item">
            <p class="item-title">单行列表</p>
            <section class="item-detail">
                <span class="item-detail-desc">详细信息</span>
                <span class="arrow-right"></span>
            </section>
        </section>

        <section class="apps-list-item">
            <section class="item-title">
                <span class="item-title-icon"></span>
                <span>描述信息</span>
            </section>
            <section class="item-detail">
                <span class="item-detail-desc">详细信息</span>
                <span class="arrow-right"></span>
            </section>
        </section>
    </div>
